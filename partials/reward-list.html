<div ng-include ="'./partials/profile-nav.html'"></div>

<div class="row" ng-repeat="profileArray in profilesArray">
	<h3>{{profileArray.profileName}} you've Earned {{profileArray.rewardPoints}} Reward Points</h3>
</div>

<div class="row">
    <div class="col s2 offset-s10">
        <a href="#/reward/new"><button class="btn">Create New Reward</button></a>
    </div>
</div>

<div class="row" ng-repeat="rewardItem in rewardItems">
	<div class="row" >
        <form >
            <div class="col s4"><h4>{{rewardItem.rewardTitle}}</h4></div>
            <div class="col s4">{{rewardItem.description}}</div>
            <div class="col s2">Cost: {{rewardItem.pointsNeeded}} Points</div>
            <div class="col s1"><button class="btn" ng-click="selectProfile(rewardItem.profileId, rewardItem.pointsNeeded)">Select</button></div>
            <div class="col s1"><button class="btn fa fa-trash-o" ng-click="deleteRewardItem(rewardItem.id)"></button></div>
            
        </form>
    </div>
</div>
