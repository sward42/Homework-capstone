<div class="row">
<div class="center-align">
	<h1 class="landing-title">HomeWork</h1>
	<p>An education and literacy tracker for elementary students and their parents</p>
	</div>
</div>

<div class="container">
	<div class="row">
	<div class="center-align">
		<a href="#/auth"><button class="waves-effect waves-light btn" ng-click="setRegisterContainer()">Register</button></a>
		<a href="#/auth"><button class="waves-effect waves-light btn" ng-click="setLoginContainer()">Login</button></a>
		<!-- <button class="waves-effect waves-light btn col s3 offset-s1" ng-click="loginGoogleUser()">Google Sign In</button> -->
	</div>
	</div>
	<div class="row">
		<div ng-show="loginContainer">
			<div class="col s10 offset-s1">
				<h3>LOGIN FORM</h3>
			</div>
			<div class="row">
				<input id="login-email" type="email" class="input-field col s10 offset-s1" placeholder="Email address" ng-model="login.email" required autofocus>
			</div>
			<div class="row">
				<input type="password" class="input-field col s10 offset-s1" placeholder="Password" ng-model="login.password" required>
			</div>
			<div class="row">
				<a class="waves-effect waves-light btn col s10 offset-s1" ng-click="loginUser(login)">Submit Login</a>
			</div>
		</div>
		<div ng-show="registerContainer">
			<div class="col s10 offset-s1">
				<h3>REGISTER FORM</h3>
			</div>
			<div class="row">
				<input type="email" class="input-field col s10 offset-s1" placeholder="Email address" ng-model="register.email" required autofocus>
			</div>
			<div class="row">
				<input type="text" class="input-field col s10 offset-s1" placeholder="Username" ng-model="register.username" required>
			</div>
			<div class="row">
				<input type="password" class="input-field col s10 offset-s1" placeholder="Password" ng-model="register.password" required>
			</div>
			<div class="row">
				<a class="waves-effect waves-light btn col s10 offset-s1" ng-click="registerUser(register)">Submit Registration</a>
			</div>
		</div>
	</div>
</div>
