<h3>Create New Child Profile</h3>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Child Name" id="profile_name" type="text" class="validate" ng-model="newProfileName">
      </div>
      <button class="btn col s2" ng-click="createNewProfileThenReloadProfiles(newProfileName)">Create!</button>
    </div>
  </form>
</div>
