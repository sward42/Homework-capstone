<h1>Spelling Words</h1>	

	<div class="row">
        <div class="col s8 offset-s2" id="spellingCard.indexOf(spellingName)" ng-repeat="spellingCard in spellingCards">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{spellingCard.spellingName}}</span>
              <p><button class="btn" ng-click="speakWord(spellingCard.spellingName)">Word</button></p>
              <p>
              	<input type="text" id="spellingAnswer{{spellingCards.indexOf(spellingCard)}}" placeholder="Enter Spelling" ng-model="response">
              	<button class="btn" ng-click="checkAnswer(spellingCard.spellingName, response)">Enter</button>
              	<button class="btn" ng-click="deleteSpellingCard(spellingCard.id)"></button>
              </p>
            </div>
            <div class="card-action">
              <a href="#">Previous</a>
              <a href="#">Next</a>

            </div>
          </div>
        </div>
      </div>
