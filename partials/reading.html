<div ng-include ="'./partials/profile-nav.html'"></div>


<div class="row">
    <div class="col s2 offset-s10">
        <a href="#/new_reading"><button class="btn">Add Book</button></a>
    </div>
</div>

<div class="row">
    <div class="col s11 offset-s1">
        <h3>Reading Log</h3>
    </div>
</div>

<div ng-repeat="readBook in readBooks | filter: {profileId:profileID}">

   <div class="row" >
        <form >
            <div class="col s6 offset-s1">{{readBook.bookTitle}}</div>
            <div class="col s2">{{readBook.author}}</div>
            <div class="col s1">{{readBook.dateRead | date : "MM/dd/yyyy"}}</div>
            <div class="col s1"><button class="waves-effect waves-light btn btn-delete fa fa-trash-o" ng-click="deleteBook(readBook.id)"></button></div>
            
        </form>
    </div>

</div>
