<div class="row">
  <button class="btn col s2" ng-click="showCreateNewProfile()">Create New Child Profile</button>
</div>

<div class="row">
  <div ng-repeat="profile in profiles">
    <div class="col s12 m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
         <a href="#/profile/dashboard/{{profile.id}}"><span class="card-title">{{profile.profileName}}</span></a>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn col s4 offset-s1" ng-click="deleteProfile(profile.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /card -->
